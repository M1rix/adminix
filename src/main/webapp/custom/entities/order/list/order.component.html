<div class="content-wrapper container-xxl p-0">
  <div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
      <div class="row breadcrumbs-top">
        <div class="col-12">
          <h2 class="content-header-title float-left mb-0" jhiTranslate="adminixApp.order.home.title">Orders</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="content-body">
    <div class="card">
      <div class="card-datatable pt-0">
        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
          <div class="d-flex justify-content-between align-items-center header-actions mx-1 row mt-75">
            <div class="col-12">
              <div class="dataTables_length" id="DataTables_Table_0_length">
                <div class="col-6 col-md-12">
                  <div class="d-flex justify-content-between align-items-center m-1">
                    <label class="d-flex align-items-center"
                    >Show
                      <select class="form-control mx-25" [(ngModel)]="itemsPerPage">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                       entries</label>
                    <button class="btn btn-primary ml-1">
                      <i data-feather="plus" class="mr-0 mr-sm-1"></i
                      ><span class="d-none d-sm-inline-block">Add New Record</span>
                    </button>
                  </div>
              </div>
            </div>
              <ngx-datatable
                [rows]="orders"
                [rowHeight]="58"
                class="bootstrap core-bootstrap"
                [columnMode]="ColumnMode.force"
                [headerHeight]="40"
                [footerHeight]="50"
                [scrollbarH]="true"
                [selectionType]="SelectionType.checkbox"
                [limit]="itemsPerPage"
                [targetMarkerTemplate]="targetMarkerTemplate"
              >
                <ng-template #targetMarkerTemplate let-class="class">
                  <div [ngClass]="class">
                    <div class="icon datatable-icon-down"></div>
                    <div class="icon datatable-icon-up"></div>
                  </div>
                </ng-template>
<!--                checkbox-->
                <ngx-datatable-column
                  [width]="50"
                  [sortable]="false"
                  [canAutoResize]="false"
                  [draggable]="false"
                  [resizeable]="false"
                >
                  <ng-template
                    ngx-datatable-header-template
                    let-value="value"
                    let-allRowsSelected="allRowsSelected"
                    let-selectFn="selectFn"
                  >
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        [checked]="allRowsSelected"
                        (change)="selectFn(!allRowsSelected)"
                        id="headerChkbxRef"
                      />
                      <label class="custom-control-label" for="headerChkbxRef"></label>
                    </div>
                  </ng-template>
                  <ng-template
                    ngx-datatable-cell-template
                    let-rowIndex="rowIndex"
                    let-value="value"
                    let-isSelected="isSelected"
                    let-onCheckboxChangeFn="onCheckboxChangeFn"
                  >
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        [checked]="isSelected"
                        (change)="onCheckboxChangeFn($event)"
                        id="rowChkbxRef{{ rowIndex }}"
                      />
                      <label class="custom-control-label" for="rowChkbxRef{{ rowIndex }}"></label>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
<!--                other columns-->
                <ngx-datatable-column name="Id" prop="id" [width]="100"></ngx-datatable-column>
                <ngx-datatable-column name="Width" prop="width" [width]="100"></ngx-datatable-column>
                <ngx-datatable-column name="Height" prop="height" [width]="100"></ngx-datatable-column>
                <ngx-datatable-column name="Status" prop="status" [width]="120">
                  <ng-template let-status="value" ngx-datatable-cell-template>
                    <div
                      class="badge badge-pill"
                      [ngClass]="{
          'bg-gradient-info': status == 'AVAILABLE',
          'bg-gradient-primary': status == 'IN_PROGRESS',
          'bg-gradient-success': status == 'COMPLETED',
          'bg-gradient-warning': status == 'INVOICED'
        }"
                    >
                      {{ 'adminixApp.OrderStatus.' + status  | translate }}
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="file" prop="fileName" [width]="100"></ngx-datatable-column>
                <ngx-datatable-column name="Comment" prop="comment" [width]="100"></ngx-datatable-column>
                <ngx-datatable-column name="" [width]="120" [sortable]="false">
                  <ng-template ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div ngbDropdown container="body">
                        <a
                          ngbDropdownToggle
                          href="javascript:void(0);"
                          class="hide-arrow"
                          id="dropdownBrowserState"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                        </a>
                        <div ngbDropdownMenu class="dropdown-menu-right" aria-labelledby="dropdownBrowserState">
                          <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                          ><i data-feather="file-text" class="mr-50"></i> Details</a
                          >
                          <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                          ><i data-feather="archive" class="mr-50"></i> Archive</a
                          >
                          <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                          ><i data-feather="trash-2" class="mr-50"></i> Delete</a
                          >
                        </div>
                      </div>

                      <i data-feather="edit" class="text-primary cursor-pointer"></i>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
